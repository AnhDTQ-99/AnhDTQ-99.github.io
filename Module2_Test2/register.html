<!DOCTYPE html>
<html lang="vi">
<head>
<head>
    <meta charset="utf-8">
    <title>Đăng Ký</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="min-vh-100 d-flex flex-column">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
    <main class="container my-5 flex-grow-1">
        <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-7">
            <div class="card p-4">
            <h1 class="h4 mb-3">Đăng ký</h1>

            <div id="alertBox"></div>

            <div class="row g-3">
                <div class="col-md-6">
                    <label for="first" class="form-label">First name <span class="text-danger">*</span></label>
                    <input id="first" class="form-control" placeholder="Ann" autocomplete="given-name">
                    <div id="firstHelp" class="form-text text-danger"></div>
                </div>
                <div class="col-md-6">
                    <label for="last" class="form-label">Last name <span class="text-danger">*</span></label>
                    <input id="last" class="form-control" placeholder="Tran" autocomplete="family-name">
                    <div id="lastHelp" class="form-text text-danger"></div>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                    <input id="email" type="email" class="form-control" placeholder="ann@example.com" autocomplete="email">
                    <div id="emailHelp" class="form-text text-danger"></div>
                </div>
                <div class="col-md-6">
                    <label for="pass" class="form-label">Mật khẩu <span class="text-danger">*</span></label>
                    <input id="pass" type="password" class="form-control" placeholder="Tối thiểu 6 ký tự" autocomplete="new-password">
                    <div id="passHelp" class="form-text text-danger"></div>
                </div>
            </div>

            <div class="d-flex align-items-center gap-2 mt-3">
                <button id="btnRegister" class="btn btn-success">Tạo tài khoản</button>
                <a href="login.html" class="btn btn-outline-secondary">Tôi đã có tài khoản</a>
            </div>
            </div>
        </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="js/users.js"></script>
    <script src="js/posts.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
