<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <title>Main Screen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body data-page="main" class="min-vh-100 d-flex flex-column">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
        <a class="navbar-brand fw-semibold" href="index.html">Users & Posts</a>
        <div id="authArea" class="ms-auto"></div>
        </div>
    </nav>

    <main class="container my-4 flex-grow-1">
        <!-- USERS -->
        <section id="users" class="mb-4">
        <div class="card p-3">
            <div class="d-flex align-items-end flex-wrap gap-2">
            <div class="flex-grow-1">
                <label class="form-label">Tìm Users (họ tên hoặc email)</label>
                <input id="userKeyword" class="form-control" placeholder="Để trống → hiển thị tất cả">
            </div>
            <button id="btnSearchUsers" class="btn btn-light">Tìm</button>
            </div>
            <div id="userMsg" class="mt-3"></div>
            <div id="userList" class="row row-cols-1 row-cols-md-2 g-3 mt-1"></div>
        </div>
        </section>

        <!-- POSTS TABLE + PAGINATION -->
        <section id="posts" class="mb-4">
        <div class="card p-3">
            <div class="d-flex align-items-center justify-content-between">
                <h2 class="h5 m-0">Danh sách Posts</h2>
            </div>
            <div class="table-responsive mt-3">
                <table class="table table-hover align-middle">
                    <thead>
                    <tr>
                        <th style="width:70px">ID</th>
                        <th>Title</th>
                        <th style="width:200px">Ngày tạo</th>
                        <th style="width:220px">Người tạo</th>
                        <th style="width:100px">Ảnh</th>
                    </tr>
                    </thead>
                    <tbody id="postTableBody"></tbody>
                </table>
            </div>
            <nav aria-label="Pagination">
            <ul id="postPagination" class="pagination justify-content-center mb-0"></ul>
            </nav>
            <div id="postMsg" class="mt-3"></div>
        </div>
        </section>

        <div class="row g-3">
        <!-- POST DETAIL -->
        <section class="col-md-6">
            <div class="card p-3 h-100">
            <h2 class="h5">Xem chi tiết 1 Post</h2>
            <div class="d-flex gap-2 mt-2">
                <input id="detailId" type="number" min="1" class="form-control" placeholder="Nhập ID post (vd: 1)">
                <button id="btnViewDetail" class="btn btn-light">Xem</button>
            </div>
            <div id="detailBox" class="mt-3"></div>
            </div>
        </section>

        <!-- POSTS BY USER EMAIL -->
        <section class="col-md-6">
            <div class="card p-3 h-100">
            <h2 class="h5">Tìm posts theo email user</h2>
            <div class="d-flex gap-2 mt-2">
                <input id="emailForPosts" type="email" class="form-control" placeholder="ann@example.com">
                <button id="btnFindPostsByEmail" class="btn btn-light">Tìm</button>
            </div>
            <div id="postByUserList" class="mt-3"></div>
            </div>
        </section>
        </div>
    </main>

    <!-- Scripts -->
    <script src="js/users.js"></script>
    <script src="js/posts.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
