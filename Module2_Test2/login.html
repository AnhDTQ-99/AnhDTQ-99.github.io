<!doctype html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <title>Đăng nhập</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="min-vh-100 d-flex flex-column">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>

    <main class="container my-5 flex-grow-1">
        <div class="row justify-content-center">
        <div class="col-12 col-md-7 col-lg-6">
            <div class="card p-4">
                <h1 class="h4 mb-3">Đăng nhập</h1>

                <div id="alertBox"></div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                    <input id="email" type="email" class="form-control" placeholder="ann@example.com" autocomplete="username">
                    <div id="emailHelp" class="form-text text-danger"></div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Mật khẩu <span class="text-danger">*</span></label>
                    <input id="password" type="password" class="form-control" placeholder="123456" autocomplete="current-password">
                    <div id="passHelp" class="form-text text-danger"></div>
                </div>

                <div class="d-flex align-items-center gap-2">
                    <button id="btnLogin" class="btn btn-primary">Đăng nhập</button>
                    <a href="register.html" class="btn btn-outline-secondary">Tạo tài khoản</a>
                </div>
            </div>
        </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="js/users.js"></script>
    <script src="js/posts.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
