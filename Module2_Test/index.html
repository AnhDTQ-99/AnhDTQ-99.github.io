<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Module 2 Test Project</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body class="p-4">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="d-flex align-items-center justify-content-between mb-3">
                            <h1 class="h3 m-0">#todo</h1>
                        </div>
                    <!-- Tabs -->
                    <ul class="nav nav-tabs mb-3" id="filterTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" data-filter="all" type="button" role="tab">All</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" data-filter="active" type="button" role="tab">Active</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" data-filter="completed" type="button" role="tab">Completed</button>
                        </li>
                    </ul>
                    <!-- Input -->
                    <form id="todoForm" class="row g-2 mb-4">
                        <div class="col-sm-10">
                            <input type="text" id="newTodo" class="form-control" placeholder="add details">
                        </div>
                        <div class="col-sm-2 d-grid">
                            <button id="addBtn" type="submit" class="btn btn-primary">Add</button>
                        </div>
                    </form>
                    <!-- List -->
                    <div id="list" class="list-group mb-3" aria-live="polite"></div>
                    <!-- Footer -->
                    <div class="d-flex flex-column flex-md-row gap-2 justify-content-between align-items-start align-items-md-center">
                        <span id="count" class="badge text-bg-secondary px-3 py-2">0 items</span>
                        <div class="d-flex gap-2">
                            <button id="clearCompletedBtn" class="btn btn-danger d-none">Delete all completed (0)</button>
                            <button id="clearAllBtn" class="btn btn-outline-secondary">Delete all</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
