<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Module 2 Mini Project</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body class="p-4">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    
    <div id="loginSection" class="container py-5">
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <h3 class="mb-3 text-center">Login</h3>

                <div class="mb-3">
                    <label for="loginUsername" class="form-label">Username</label>
                    <input type="text" class="form-control" id="loginUsername" placeholder="Enter username">
                </div>

                <div class="mb-3">
                    <label for="loginPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="loginPassword" placeholder="Enter password">
                </div>

                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">
                    Remember me
                    </label>
                </div>

                <button class="btn btn-primary w-100 mb-2" onclick="handleLogin()">Sign in</button>
                <div id="loginError" class="text-danger small text-center">Wrong username or password</div>

                <div class="mt-3 small text-muted">
                    Hint: username <b>anhdtq</b>, password <b>123</b>
                </div>
            </div>
        </div>
    </div>

    <!-- WEB SECTION (hidden until login) -->
    <div id="appSection" class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3 class="m-0">Student Management</h3>
            <div>
                <span id="welcomeUser" class="me-3 text-muted"></span>
                <button class="btn btn-outline-secondary btn-sm" onclick="handleLogout()">Logout</button>
            </div>
        </div>

        <!-- Form to Add/Update Student -->
        <div class="row g-3 mb-4">
            <div class="col-md-2"><input type="text" id="id" class="form-control" placeholder="Enter ID..."></div>
            <div class="col-md-2"><input type="text" id="name" class="form-control" placeholder="Enter name..."></div>
            <div class="col-md-2">
                <select class="form-select" aria-label="Default select example" id="gender">
                    <option value="" disable selected>Choose Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="col-md-2"><input type="number" id="math" class="form-control" placeholder="Enter math score..." min="0" max="10"></div>
            <div class="col-md-2"><input type="number" id="english" class="form-control" placeholder="Enter english score..." min="0" max="10"></div>
            <div class="col-md-2"><input type="number" id="literature" class="form-control" placeholder="Enter literature score..." min="0" max="10"></div>
            <div class="col-md-12">
                <button onclick="createOrUpdateStudent()" class="btn btn-primary">Submit</button>
            </div>
        </div>

        <!-- Search -->
        <div class="input-group mb-3">
            <input type="text" id="searchInput" class="form-control" placeholder="Search for student...">
            <button onclick="searchStudent()" class="btn btn-outline-primary">Search</button>
        </div>

        <!-- Student Table -->
        <table class="table table-bordered table-hover text-center">
            <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Math score</th>
                    <th>English score</th>
                    <th>Literature score</th>
                    <th>Average score</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="studentTableBody"></tbody>
        </table>

        <!-- Pagination -->
        <nav aria-label="...">
            <ul class="pagination" id="paginationContainer">
                <li class="page-item"><a href="#" class="page-link">Previous</a></li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item active">
                    <a class="page-link" href="#" aria-current="page">2</a>
                </li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
        </nav>
    </div>

    <script src="script.js"></script>
</body>
</html>
